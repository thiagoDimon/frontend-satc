<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atendimento on-line</title>
    <link rel="stylesheet" href="exercise.css" />
  </head>
  <body>
    <div class="geral">
      <div class="atendimento">
        <h1>&nbspAtendimento on-line</h1>
      </div>
      <div class="conteudo">
        <div class="chat">
          <div class="caixa1">
            <div>
              <p>Atendente diz:</p>
            </div>
            <div class="mensagemRecebida">
              <p>&nbspBlablabla Blablabla</p>
            </div>
            <div class="atendenteDiz">
              <p>Atendente diz:</p>
            </div>
            <div class="mensagemRecebida">
              <p>&nbspBlablabla Blablabla</p>
            </div>
          </div>

          <div class="caixa2">
            <div>
              <p>Você diz:</p>
            </div>

            <div class="mensagemEnviada">
              <p>&nbspBlablabla Blablabla</p>
            </div>

            <div class="voceDiz">
              <p>Você diz:</p>
            </div>
            <div class="mensagemEnviada">
              <p>&nbspBlablabla Blablabla</p>
            </div>
          </div>
        </div>
        <div class="textoBotao">
          <div class="inputMensagem">
            <input type="text" placeholder="Digite sua mensagem..." size="45"/>
          </div>
          <div class="enviarMensagem">
            <button type="button" class="botaoEnviar"><strong>Enviar</strong></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
