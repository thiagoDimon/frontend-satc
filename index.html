<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atendimento on-line</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div class="atendimento">
        <h1>&nbspAtendimento on-line</h1>
      </div>
      <div class="conteudo">
        <div id="chat">
          <div class="caixa1">
            <div>
              <p>Atendente diz:</p>
            </div>
            <div class="mensagemRecebida">
              <p>&nbspBlablabla Blablabla</p>
            </div>
            <div class="atendenteDiz">
              <p>Atendente diz:</p>
            </div>
            <div class="mensagemRecebida">
              <p>&nbspBlablabla Blablabla</p>
            </div>
          </div>

          <ul id="caixa2" style="list-style: none;">
            <li>
            <div class="voceDiz">
              <p>Você diz:</p>
            </div>
            <div class="mensagemEnviada">
              <p>&nbspBlablabla Blablabla</p>
            </div>
            </li>

            <li>
            <div class="voceDiz">
              <p>Você diz:</p>
            </div>
            <div class="mensagemEnviada">
              <p>&nbspBlablabla Blablabla</p>
            </div>
            </li>
          </ul>
        </div>
        
        <div class="textoBotao">
          <div class="inputMensagem">
            <input
              id="inputTexto-enviarMensagem"
              type="text"
              placeholder="Digite sua mensagem..."
              size="45"
            />
          </div>
          <div class="enviarMensagem">
            <button type="button" id="botaoEnviar">
              <strong>Enviar</strong>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./chat.js" defer=""></script>
</html>
